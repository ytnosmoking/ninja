<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

<body>
  



  <script>
  
  
    function addMethond(object, name, fn) {
      var old = object[name]
      object[name] = function() {
        if(fn.length ==arguments.length) {
          return fn.apply(this, arguments)
        }else if(typeof old == 'function'){
          return old.apply(this, arguments)
        }
      }
    }

    var ninja = {}
    addMethond(ninja, 'whatever', function() {
      console.log('do one thing')
    })
    addMethond(ninja, 'whatever', function(a) {
      console.log('do '+ a +'things')
    })
    addMethond(ninja, 'whatever', function(a,b) {
      console.log('do '+ a+'-----'+b +'things')
    })
  ninja.whatever()
  ninja.whatever(123)
  ninja.whatever(3123,1231223)
  ninja.whatever()
  ninja.whatever(123)



    // 函数判断


    function isFunction(fn) {
      return Object.prototype.toString.call(fn) === '[object Function]'
    }

    console.log(isFunction(addMethond))
    console.log(isFunction(ninja))
  
  </script>


</body>
</html>
